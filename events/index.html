<html>
<head>
	<title>Personalization Platform - Event Generator</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="apicalls.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div align="center">
		<h1>Personalization Platform - Event Generator</h1><br>
		<select id="user_selector">
			<option id="a_healthy">Alexandra Healthy</option>
			<option id="a_diabetic">Alexandra Diabetic</option>
			<option id="a_age">Alexandra Age</option>
			<option id="a_heartburn">Alexandra Heartburn</option>
			<option id="a_smoker">Alexandra Smoker</option>
			<option id="t_family">Ted Family</option>
		</select>
		<div class="events" id="a_age_events">
			<h3>Alexandra Age</h3>
			<div class="buttton-div">
				<p>
					<div class="button-label"><h4>Doctor Responded to Email</h4></div>
					<button onclick="doctor_responded()">Send Event</button>
				</p>
				<p>
					<div class="button-label"><h4>Task Not Completed</h4></div>
					<button onclick="task_not_complete()">Send Event</button>
				</p>
				<p>
					<div class="button-label"><h4>Personalized Content</h4></div>
					<button onclick="personalized_content()">Send Event</button>
				</p>
				<p>
					<div class="button-label"><h4>Appointment Made</h4></div>
					<button onclick="appointment_made()">Send Event</button>
				</p>
			</div>
		</div>
		<div class="events" id="t_family_events">
			<h3>Ted</h3>
			<div class="buttton-div">
				<p>
					<div class="button-label"><h4>Pre-Member Activities</h4></div>
					<button onclick="premember_activities()">Send Event</button>
				</p>
				<p>
					<div class="button-label"><h4>Personalized Content</h4></div>
					<button onclick="personalized_content()">Send Event</button>
				</p>
				<p>
					<div class="button-label"><h4>Appointment Made</h4></div>
					<button onclick="appointment_made()">Send Event</button>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
